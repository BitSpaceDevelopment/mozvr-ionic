<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>

  </head>
  <body ng-app="starter">

    <a-scene>

     <!-- Creating our assets -->
      <a-assets>
        <a-asset-item id="gregory" src="./obj/Gregory.dae"></a-asset-item>
      </a-assets>

      <a-entity position="0 1.8 4">
        <a-camera id="camera">
          <a-cursor color="#4CC3D9"></a-cursor>
        </a-camera>
      </a-entity>

      <a-collada-model src="#gregory" position="0 0 0" rotation="0 0 0" scale="50 50 50">
      </a-collada-model>

      <a-image id="shadow" position="0 0 -2" src="img/radial-shadow-2.png"
               opacity="0.5" rotation="-90 0 0" scale="2 2 2"></a-image>

      <!-- The Skybox -->
      <a-sky src="./img/space.jpg"></a-sky>

    </a-scene>

  </body>
</html>
